<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta author="Yan Coquoz" name="Pixel Art"
        description="Petit jeu destiné à dessiner ce que l'on souhaite pixel par pixel ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="content_title">
        <h1>Pixel Art</h1>
    </div>
    <div class="content">
        <div id=content_form>
            <div class="content_config">
                <form id="form_gestion_taille_grille" class="form">

                    <legend class="form_titles">Grille :</legend>

                    <label for="taille_grille">Taille de la grille
                        <input type="number" name="taille_grille" min="5" max="25" required id="taille_grille"
                            placeholder="taille de la grille" autofocus>
                    </label>

                    <label for="taille_pixel">Côté du pixel
                        <input type="number" name="taille_pixel" min="1" max="25" id="taille_pixel"
                            placeholder="taille du pixel" required>
                    </label>

                    <button type="submit" class="btn" id="btn_form">Validation</button>
                </form>
                <div class="content_gum">
                    <span>Gomme :</span>
                    <div id="gum"></div>
                </div>

                <form id="form_gestion_color_grille" class="form">
                    <legend class="form_titles">Couleurs :</legend>
                    <label for="color">Couleur du pixel
                        <input type="color" name="color" id="color">
                    </label>
                    <button type="submit" class="btn" id="btn_form_color">Séléction</button>
                    <div id="select"></div>
                </form>
                <div id="btns_reset">
                    <button type="reset" class="btn" id="reset_color">Effacer les
                        couleurs</button>
                    <button type="reset" class="btn" id="reset_grille">Effacer la
                        grille</button>
                    <button type="button" class="btn" id="impression_grille">impression de la
                        grille</button>
                </div>
            </div>
        </div>

        <div id="content_grille">
            <div id="grille"></div>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
